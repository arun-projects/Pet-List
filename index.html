<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pet List</title>

        <link rel="stylesheet" href="libraries/bootstrap.css" />

        <link rel="stylesheet" href="libraries/font-awesome/css/font-awesome.min.css" />

        <link rel="stylesheet" href="style.css" />

        <script src="libraries/jquery.js"></script>

        <script src="libraries/bootstrap.js"></script>
    </head>
    <body>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Pet List</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Add Owner</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container well small-container margin-top-20">
            <div class="row">
                <div class="col-sm-8">
                    <div class="md-font">
                        Arun Sood
                    </div>
                    <div>
                        arun@profstream.com
                    </div>
                    <div>
                        (415) 264 - 5642
                    </div>
                </div>
                <div class="col-sm-4 txt-right">
                    <a href="#">
                        <i class="fa fa-pencil margin-right-5"></i>
                        Edit Owner
                    </a>
                </div>
            </div>

            <div class="row margin-top-20">
                <div class="col-sm-3">
                    <img src="img/dog1.jpg" class="img-responsive" />
                </div>
                <div class="col-sm-6">
                    <div>
                        <strong>Riley</strong>
                    </div>
                    <div class="margin-top-10">
                        Age: 2
                    </div>
                    <div>
                        Breed: Laborador Retriever
                    </div>
                </div>
                <div class="col-sm-3 txt-right">
                    <button class="btn btn-info margin-left-5">
                        <i class="fa fa-pencil"></i>
                    </button>
                    <button class="btn btn-danger margin-left-5">
                        <i class="fa fa-remove"></i>
                    </button>
                </div>
            </div>

            <div class="row margin-top-20">
                <div class="col-sm-3">
                    <img src="img/dog2.jpg" class="img-responsive" />
                </div>
                <div class="col-sm-6">
                    <div>
                        <strong>Snowflake</strong>
                    </div>
                    <div class="margin-top-10">
                        Age: 1
                    </div>
                    <div>
                        Breed: Maltese
                    </div>
                </div>
                <div class="col-sm-3 txt-right">
                    <button class="btn btn-info margin-left-5">
                        <i class="fa fa-pencil"></i>
                    </button>
                    <button class="btn btn-danger margin-left-5">
                        <i class="fa fa-remove"></i>
                    </button>
                </div>
            </div>

            <div class="row margin-top-20">
                <div class="col-sm-12">
                    <a href="#" class="btn btn-success">
                        <i class="fa fa-plus"></i>
                        Add Pet
                    </a>
                    <a href="#" class="btn btn-danger margin-left-5">
                        <i class="fa fa-remove"></i>
                        Remove Owner
                    </a>
                </div>
            </div>
        </div>

    </body>
</html>
